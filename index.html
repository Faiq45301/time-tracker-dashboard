<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Time Tracking Dashboard</title>
</head>
<body>
  <main class="dashboard">

    <!-- Profile Section -->
    <section class="profile-card">
      <div class="profile-card-header">
        <img src="images/image-jeremy.png" alt="User Avatar" class="profile-card__avatar" />
        <div class="profile-card-info">
          <p>Report for</p>
          <h1 class="profile-card-name">Faiq Ahmad</h1>
        </div>
      </div>

      <div class="profile-card-menu">
        <button class="menu-btn active">Daily</button>
        <button class="menu-btn">Weekly</button>
        <button class="menu-btn">Monthly</button>
      </div>
    </section>

    <!-- Activity Cards -->
    <section class="activity-cards">

      <div class="activity-card work">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Work</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">32hrs</p>
            <p class="activity-card-previous">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card play">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Play</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">10hrs</p>
            <p class="activity-card-previous">Last Week - 8hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card study">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Study</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">4hrs</p>
            <p class="activity-card-previous">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card exercise">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Exercise</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">4hrs</p>
            <p class="activity-card-previous">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card social">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Social</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">5hrs</p>
            <p class="activity-card-previous">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <div class="activity-card self-care">
        <div class="activity-card-content">
          <div class="activity-card-header">
            <h2 class="activity-card-title">Self Care</h2>
            <img src="images/icon-ellipsis.svg" alt="Menu" />
          </div>
          <div>
            <p class="activity-card-hours">2hrs</p>
            <p class="activity-card-previous">Last Week - 2hrs</p>
          </div>
        </div>
      </div>

    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
